<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Classificação de Números</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Classificação de Números</h1>
        <form action="/classificacao_numero" method="post">
            <label for="numero">Digite um número (ex.: 15):</label>
            <input type="number" id="numero" name="numero" step="0.01" required>
            <button type="submit">Classificar</button><br>
        </form>

        {% if resultado %}
        <div class="resultado">
            <h2>Resultado:</h2>
            <p>O número <strong>{{ resultado }}</strong> é <strong>{{ diagnostico }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
